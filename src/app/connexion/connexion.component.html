<h1 style="text-align:center; margin-top: 50px;">
    Page de connexion fil rouge
</h1>
<div class="login">
    <h2 class="login-header">S'identifier</h2>
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="seConnecter()">
        <p [ngClass]="{ 'has-error': isSubmitted }">
            <input type="text" placeholder="Username" formControlName="username">
        </p>

        <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
            <div *ngIf="formControls.username.errors.required">
                <small>Le login est requis</small>
            </div>
        </div>

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
            <input type="password" placeholder="Password" formControlName="password">
        </p>

        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
            <div *ngIf="formControls.password.errors.required">
                <small>Le mot de passe est requis</small>
            </div>
        </div>

        <p>
        <input type="submit" value="Se connecter">
        </p>
    </form>
    <div *ngIf="message" class="login_error">
        {{ message }}
    </div>
</div>
