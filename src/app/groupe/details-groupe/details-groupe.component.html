<div class="font-weight-bold" style="margin-top: 30px; font-size: 25px;">Liste des Apprenants</div>
<mat-list role="list" class="commonX">
    <div class="list-group apr-item"  *ngFor="let apr of apprenants">
        <div mat-raised-button class="list-group-item list-group-item-action flex-column align-items-start ">
          <p class="mb-1">{{apr.prenom}} {{apr.nom}}</p>
        </div>
      </div>
</mat-list>
