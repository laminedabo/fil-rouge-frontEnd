<div class="font-weight-bold" style="margin-top: 30px; font-size: 30px;">Mes Groupes</div>
<mat-form-field  class="mt-3 mr-2" appearance="fill">
    <mat-label>Nouveau Groupe</mat-label>
    <input matInput [(ngModel)]="newGrp">
</mat-form-field>

<button [disabled]=!newGrp.trim() mat-button mat-raised-button color="primary" (click)="newGroupe(newGrp)">Ajouter</button>
<ul>
    <li class="list-group grp-item"  *ngFor="let grp of groupes">
        <button mat-raised-button [color]="idGrp===grp.id?'primary':''" (click)="grpClicked(grp)" class="mb-2 list-group-item list-group-item-action flex-column align-items-start ">
          <p class="mb-1">{{grp.nom}}</p>
        </button>
    </li>
</ul>
