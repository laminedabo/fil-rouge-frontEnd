<h1 class="mat-display-1 text-center p-2 padded" md-whiteframe="21">{{title}}</h1>
<div style="margin: 20px 20px;">   
    <mat-table [dataSource]="dataSource" class="mat-elevation-z5">
        <ng-container  matColumnDef="ID">
            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
            <mat-cell *matCellDef="let profil">{{profil.id}}</mat-cell>
        </ng-container>   
        <ng-container  matColumnDef="libelle">
            <mat-header-cell *matHeaderCellDef>Libelle</mat-header-cell>
            <mat-cell *matCellDef="let profil">{{profil.libelle}}</mat-cell>
        </ng-container>  
        <ng-container  matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let profil">
                <button routerLink="/admin/profils/{{profil.id}}/users" matTooltip="Afficher les utilisateurs" mat-raised-button color="accent"><mat-icon>list</mat-icon>&nbsp;</button> &nbsp;
                <button mat-raised-button color="primary"><mat-icon>edit</mat-icon>&nbsp;</button>
                <button mat-raised-button color="warn"><mat-icon>delete</mat-icon>&nbsp;</button>
            </mat-cell>
        </ng-container> 
        <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: tableColumns"></mat-row>
    </mat-table>
</div>
