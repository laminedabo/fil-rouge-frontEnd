<h1 style="text-align: center; font-size:xx-large;">Liste des Promos</h1>
<mat-card class="example-card" *ngFor="let promo of promos">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{promo.titre}}</mat-card-title>
        <mat-card-subtitle>{{promo.fabrique}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="promo_avatar" src="{{'data:image/jpg;base64,' + promo.avatar}}" alt="Photo de la promo">
    <mat-card-content>
        <p>
        {{promo.description}}<br>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, pariatur incidunt? Quod, molestiae modi. Unde magni molestiae culpa veritatis, vel placeat ad quaerat provident iste quidem ratione eum dolor consectetur?
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button mat-raised-button color="accent">Details</button>
        <button mat-button mat-raised-button color="primary">Autres</button>
    </mat-card-actions>
</mat-card>
