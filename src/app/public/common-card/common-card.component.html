<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar *ngIf="item.avatar">
        <img class="example-header-image" mat-card-image src="{{item.avatar}}" alt="Photo">
      </div>
      <mat-card-title class="bg-info p-2 rounded" *ngIf="item.libelle">{{item.libelle}}</mat-card-title>
      <mat-card-subtitle><hr></mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="item.avatar" mat-card-image src="{{item.avatar}}" alt="Photo">
    <mat-card-content *ngIf="item.descriptif || item.description || item.presentation">
      <p>
        {{item.presentation?item.presentation:(item.descriptif?item.descriptif:item.descriptiion)}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button>LIKE</button>
      <button mat-raised-button>SHARE</button>
    </mat-card-actions>
</mat-card>
