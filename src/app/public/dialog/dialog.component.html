<h1 mat-dialog-title style="text-align: center;">{{title}}</h1>
<div mat-dialog-content style="text-align: center;">
  <h2>{{message}}</h2>
</div>
<div class="float-right" mat-dialog-actions style="text-align: center;">
  <button mat-raised-button color="accent" (click)="onNoClick()">Annuler</button>
  <button mat-raised-button color="primary" (click)="onConfirm()" cdkFocusInitial>Confirmer</button>
</div>
