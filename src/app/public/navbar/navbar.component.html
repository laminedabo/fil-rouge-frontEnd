<div>
    <mat-toolbar color="primary">

        <button mat-button routerLink="/">
            <mat-icon>home</mat-icon> 
            Accueil
        </button>
    
        
        <div class="dropdown">
            <button mat-button><mat-icon class="white-icon m-1">settings</mat-icon>Paramètres</button>
            <div class="dropdown-content">
                <a routerLink="/admin/promos">Promos</a>
                <a routerLink="/admin/referentiels">Referentiels</a>
                <a routerLink="/admin/groupecompetences">Groupe de compétences</a>
                <a routerLink="/admin/competences">Compétences</a>
                <a routerLink="/admin/groupetags">Groupe de tags</a>
                <a routerLink="/admin/profilsorties">Profils de sortie</a>
            </div>
        </div>
        <div class="dropdown">
            <button mat-button><mat-icon class="white-icon m-1">group</mat-icon>Utilisateurs</button>
            <div class="dropdown-content">
                <a routerLink="/admin/users">Gestion utilisateurs</a>
                <a routerLink="/admin/profils">Gestion profils</a>
            </div>
        </div>
        <span class="fill-remaining-space"></span>
        <div fxLayout="row" fxShow="false" fxShow.gt-sm>
            <button mat-menu-item matTooltip="Notifications"><mat-icon  matBadge="5" matBadgeColor="accent" class="white-icon">info</mat-icon></button>
            <button mat-menu-item (click)="openDialog()" matTooltip="Deconnexion"
            aria-label="Button Deconnexion"><mat-icon class="white-icon">exit_to_app</mat-icon></button>
        </div>
        <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
         <mat-icon>menu</mat-icon>
        </button>
    
    </mat-toolbar>
    <mat-menu x-position="before" #menu="matMenu">
        <button mat-menu-item routerLink="/admin/profils">Profils</button>
        <button mat-menu-item routerLink="/admin/users">Utilisateurs</button>
        <button mat-button routerLink="/admin/promos">Promos</button>
        <button mat-menu-item matTooltip="Notifications" matBadge="3" matBadgeColor="accent"><mat-icon class="primary-icon">info</mat-icon></button>
        <button mat-menu-item><mat-icon class="primary-icon">exit_to_app</mat-icon></button>
    </mat-menu>
</div>
