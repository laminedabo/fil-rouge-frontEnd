    <p> Identifiant: {{data.user.id}} </p>
    <p> Nom: {{data.user.nom}} </p>
    <p> Prenom: {{data.user.prenom}} </p>

    <p> Nom d'utilisateur: {{data.user.username}} </p>

</mat-dialog-content>
